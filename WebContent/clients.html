<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Clients</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

<body>

<div class="container">
  <div class="jumbotron zone">
    <h1>Clients</h1> 
    
  </div>
  <div class="zone">
  	<button type="button" class="btn" onclick="requete()">Refresh</button>
  </div>
  
  
  
  <div class="scroll zone">
    <table class="table table-striped">
      <thead>
        <tr>

          <th>Client</th>
          <th>Action</th>
          

        </tr>
      </thead>
      <tbody id="tbody">
        
      </tbody>
    </table>
  </div>
  
  <div class="zone">
	  <div class="form-group">
	  	<label for="nom">nom</label>
		<input type="text" class="form-control" id="nom"/>
	  </div>
  	
  	<div class="form-group">
  		<label for="adresse">adresse</label>
		<input type="text" class="form-control" id="adresse"/>
  	</div>
	

	<button type="button" class="btn" onclick="post()">Créer client</button>
  </div> 
  
 <div class="zone">
 	<div>
  	<a href="http://localhost:8080/carnet-rest/app/commandes">Liste des commandes</a>
  </div>
  <div>
  	<a href="http://localhost:8080/carnet-rest/app/produits">Liste des produits</a>
  </div>
 </div> 
  
  
  
</div>










</body>

<script>
requete();
var clients="";


function requete(){
	const http = new XMLHttpRequest();

	http.open("GET", "http://localhost:8080/carnet-rest/carnet/personnes");
	http.send();

	http.onload = () => {clients=http.responseText; 
	console.log(clients);
	
	var res = clients.split('\n');
	
	document.getElementById("tbody").innerHTML='';
	var arrayLength = res.length;
	for (var i = 0; i < arrayLength; i++) {
	    
	    var tr = document.createElement("tr");	    
	    var td = document.createElement("td");
	    var td2 = document.createElement("td");
	    var txt = document.createElement("a");
	    
	    
	    txt.textContent = res[i];
	    if (res[i]!="Liste vide"){
		    var btn = document.createElement("button");
		    btn.innerHTML = 'Supprimer';
		    btn.className = res[i];
		    btn.onclick = function(e){
		    	suppr(e.target.className);
		    };
	    	td2.appendChild(btn);
	    }
	    
	    td.appendChild(txt);
	    
	    tr.appendChild(td);
	    tr.appendChild(td2);
	    document.getElementById("tbody").appendChild(tr);
	}
	}
	
	
}

function post(){
	const http = new XMLHttpRequest();
	var nom = document.getElementById("nom").value;
	var adresse = document.getElementById("adresse").value;
	if(nom!="" && adresse != ""){
	var url = "http://localhost:8080/carnet-rest/carnet/personnes?nom="+nom+"&adresse="+adresse;

	http.open("POST", url);
	http.send();

	http.onload = () => {console.log(http.responseText);
	document.getElementById("nom").value="";
	document.getElementById("adresse").value="";
	requete();
	}
	}
	
}

function suppr(name){
	const http = new XMLHttpRequest();
	var nom = name.split(" : ");
	nom = nom[0];
	var url = "http://localhost:8080/carnet-rest/carnet/personnes/"+nom;

	http.open("DELETE", url);
	http.send();

	http.onload = () => {console.log(http.responseText);
	requete();
	}
}

	

	

	


</script>

<style>
.zone{
	margin-bottom : 8%;
}
</style>

</html>
